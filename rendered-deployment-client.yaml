            httpGet:
              path: /readiness
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3306
            initialDelaySeconds: 5
