  name: deployment-database # Name of the deployment
  labels:
    app: database-app
spec:
  replicas:  # Set the number of replicas based on values.yaml
  selector:
    matchLabels:
      app: deployment-database
  strategy:
    type: RollingUpdate # Rolling update strategy
    rollingUpdate:
      maxSurge: 1 # Max number of Pods to be created over the desired replicas
      maxUnavailable: 1 # Max number of Pods that can be unavailable during the update
  template:
    metadata:
      labels:
        app: deployment-database
    spec:
      containers:
        - name: database
          image: "rivkayo/triviawaterdatabase:1.0" # Image from values.yaml
          ports:
            - containerPort: 3306
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db          # Ensure the Secret 'secret-db' exists
                  key: DB_PASSWORD         # Ensure the key 'DB_PASSWORD' exists in the Secret

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-db       # Ensure the ConfigMap 'configmap-db' exists
                  key: DB_NAME             # Ensure the key 'DB_NAME' exists in the ConfigMap
          resources:
            requests:
              memory: 50Mi
              cpu: 256m
            limits:
