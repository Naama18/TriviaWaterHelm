apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-app # Name of the deployment
  labels:
    app: database-app
spec:
  replicas: {{ .Values.database.mysql.replicaCount }} # Set the number of replicas based on values.yaml
  selector:
    matchLabels:
      app: database-app
  strategy:
    type: RollingUpdate # Rolling update strategy
    rollingUpdate:
      maxSurge: 1 # Max number of Pods to be created over the desired replicas
      maxUnavailable: 1 # Max number of Pods that can be unavailable during the update
  template:
    metadata:
      labels:
        app: database-app
    spec:
      containers:
        - name: database
          image: "{{ .Values.database.mysql.image.repository }}:{{ .Values.database.mysql.image.tag }}" # Image from values.yaml
          ports:
            - containerPort: {{ .Values.database.mysql.DB_PORT }}
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: DB_PASSWORD
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: MYSQL_ROOT_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-db
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: configmap-db
                  key: DB_HOST 
          resources:
            requests:
              memory: {{ .Values.database.mysql.resources.requests.memory }}
              cpu: {{ .Values.default.resources.requests.cpu }}
            limits:
              memory: {{ .Values.database.mysql.resources.limits.memory }}
              cpu: {{ .Values.default.resources.limits.cpu }}
          livenessProbe:
            tcpSocket:
              path: /health
              port: {{ .Values.database.mysql.DB_PORT }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 4
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              path: /readiness
              port: {{ .Values.database.mysql.DB_PORT }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              path: /health
              port: {{ .Values.database.mysql.DB_PORT }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 7
            failureThreshold: 10